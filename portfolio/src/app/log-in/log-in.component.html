<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Login Form</h3>
        <form #userRef="ngForm" (ngSubmit)="logIn(userRef.value)">
            <div class="form-group">
                <label class="col-sm-1">Username </label>
                <input type="text" name="userName" placeholder="User Name" ngModel>
            </div>

            <div class="form-group">
                <label class="col-sm-1">Password </label>
                <input type="password" name="userPassword" placeholder="Password" ngModel>
            </div>

            <div class="form-group">
                <div class="col-sm-1"> </div>
                    <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div>
            <p>New to our website? Sign up <a routerLink="/sign-up">Here!</a></p>
            <router-outlet></router-outlet>
        </div>
    </div>
</body>


</html>
