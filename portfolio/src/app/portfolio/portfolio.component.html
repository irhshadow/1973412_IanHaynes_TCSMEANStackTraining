<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    <div class="container" id="main">
        <h3>My Portfolio</h3>
        <div id="user">
            Welcome:
        </div>

        <form action="" id="entry">
            <div class="form-group">
                <label class="col-sm-2">Contact Name </label>
                <input type="text" id="contactName" placeholder="Name">

                <div class="form-group" id="passwordField">
                    <label class="col-sm-2">Contact Number </label>
                    <input type="number" id="contactNumber" placeholder="Number">
                </div>

            </div>
            <div class="form-group row">
                <div class="col-sm-2"></div>
                <div class="col-sm-1">
                    <button type="button" class="btn btn-primary" (click)="addEntry()">Save</button>
                </div>
            </div>
        </form>

        <div id="table">
            <p id="tableHead">Contact Details</p>
        </div>



    </div>

</body>

</html>
