<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <script src="index.js"></script>
</head>
<body>
    <h2 style="text-align:center">Add Course</h2>
    <form #classRef="ngForm" (ngSubmit)="addClass(classRef.value)">
        <label>Course ID: </label>
        <input type="text" name="id" ngModel><br>
        <label>Course Name: </label>
        <input type="text" name="name" ngModel><br>
        <label>Description: </label>
        <input type="text" name="description" ngModel><br>
        <label>Amount: </label>
        <input type="text" name="amount" ngModel><br>
        <button type="submit">Add</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
